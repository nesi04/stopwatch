<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Stopwatch</h1>
        <div id="watch">
            <p id="display">00:00:00:00</p>
            <div id="buttons">
            <button id="b1" onclick="start()">Start</button>
            <button id="b2" onclick="stop()">Stop</button>
            <button id="b3" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="stopwatch.js"></script>
    
</body>
</html>
